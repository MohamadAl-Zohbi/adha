<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            background-color: red;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            text-align:center;
            animation: bodyanimy 4s alternate-reverse infinite;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        @keyframes bodyanimy{
            0%{
                background-color: red;
                color:white;
            }

            10%{
                background-color: orange;
                color:white;
            }

            20%{
                background-color: green;
                color:white;
            }

            50%{
                background-color: blue;
                color:white;
            }

            70%{
                background-color: indigo;
                color:white;
            }

            100%{
                background-color: violet;
                color:white;
            }


        }
    </style>
</head>
<body>
    <header style="display: block; position: fixed; background-color: red; top:0px; width: 100%;">
        swaisseh team
    </header>
    <h1 style="width: 100%;">كل عام وانتم بخير</h1>

</body>
</html>
